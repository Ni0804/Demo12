<html>
<head>
<style>
button{
position:absolute;
top:50%;
left:50%;
padding:15px;
width:120px;
background-color:red;
color:white;
border-radius:12px;
border:none;
font-weight:bold;
font-size:18px;
cursor:pointer;
transition:width 1s;

}
button:hover{
background-color:green;
color:white;
box-shadow:0px 0px 7px black;
width:150px;
opacity:0.8;
}
button:active{
background-color:blue;
color:white;
}
h1{
text-align:center;
}

</style>
</head>
<body>
<h1 id="demo">this is my first web page</h1>
<script>
function ram(){
document.getElementById("demo").innerHTML="Thanks for subscribing...!"
}
</script>
<button onclick="ram()">Subscribe</button>
</body>
</html>
